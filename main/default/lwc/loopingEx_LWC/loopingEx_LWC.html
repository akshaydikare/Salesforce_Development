<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={courseLst} for:item="course">
                <ul key={course} class="slds-has-dividers_around-space">
                    <li class="slds-item">{course}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="for:each loop with array of objects">
        <div class="slds-var-m-around_medium">
            <template for:each={trainerList} for:item="list">
                <ul key={list.id} class="slds-has-dividers_around-space">
                    <li class="slds-item">{list.tName} :  {list.course}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="iterator loop">
        <div class="slds-var-m-around_medium">
            <template iterator:course={trainerList}>
                <div key={course.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={course.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>
                                    List of Trainers and there Courses.
                                </strong>
                            </div>
                        </template>
                        
                        <li class="slds-item">
                            <strong>Coruse Name : {course.value.course} </strong><br/>
                            Trainer Name : {course.value.tName}
                        </li>

                        <template if:true={course.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>
                                    Thanks for reading the list
                                </strong>
                            </div>
                        </template>
                    </ul>
                </div>
               
            </template>
        </div>
    </lightning-card>
</template>
