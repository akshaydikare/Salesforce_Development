<template>
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form
        object-api-name={objectName} 
        fields={fieldList}
        onsuccess={onSuccessHandler}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName} 
        fields={fieldList}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in readonly using lightning-record-form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName} 
        fields={fieldList}
        mode="readonly">
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record using lightning-record-form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName} 
        fields={fieldList}
        mode="edit"
        columns="2">
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record with compact layout using lightning-record-form">
        <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName} 
        fields={fieldList}
        mode="edit"
        columns="2"
        layout-type="Compact">
        </lightning-record-form>
    </lightning-card>
</template>
