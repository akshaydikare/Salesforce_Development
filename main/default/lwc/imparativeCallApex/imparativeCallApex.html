<template>
    <lightning-card title="Imperatively Fetched Account List">
        <div class="slds-p-around_medium">
            <lightning-button label="Click For All Account" variant="brand" onclick={fetchAccount}>
            </lightning-button><br/>
            <template if:true={accounts}>
                <template for:each={accounts} for:item="acc">
                    <div class="slds-box slds-box-xx_small" key={acc.id}>
                        <p>Account : <strong>{acc.Name} | {acc.Industry} | {acc.Rating}</strong></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Imperatively Fetched Contacts With Params">
        <div class="slds-p-around_medium">
           <lightning-input 
           type="search" 
           label="SearchKey"
            value={searchKey} 
            onchange={handleSearch}>
           </lightning-input><br/>
            <template if:true={contacts}>
                <template for:each={contacts} for:item="cons">
                    <div class="slds-box slds-box-xx_small" key={cons.id}>
                        <p>Contact : <strong>{cons.Name} | {cons.Phone} | {cons.Email}</strong></p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="ApexImperativeMethod" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button label="Load Contacts" onclick={handleLoad}></lightning-button>
            </p><br/>
            <template if:true={contactList}>
                <template for:each={contactList} for:item="contact">
                    <p key={contact.Id}><strong>{contact.Name}</strong>- {contact.Owner.Name}</p>      
                </template>
            </template>
        </div>
    </lightning-card>
</template>
