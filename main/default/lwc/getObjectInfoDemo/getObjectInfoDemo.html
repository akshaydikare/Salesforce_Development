<template>
    <lightning-card title="getObjectInfo Adapter with Property">
        <div class="slds-var-p-around_medium">
            <template if:true={objectInfoproperty.data}>
                <div>defaultRecordTypeId: {objectInfoproperty.data.defaultRecordTypeId}</div>
                <div>Object API Name: {objectInfoproperty.data.apiName}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="getObjectInfo Adapter with function">
        <div class="slds-var-p-around_medium"> 
            <template if:true={objectInfo}>
              
              <div>Object Api Name - {objectInfo.apiName}</div>
              <div>defaultRecordTypeId - {objectInfo.defaultRecordTypeId}
            </div>
              </template>
        </div>
    </lightning-card>

    <lightning-card title="getObjectInfos Adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={objectInfos}>
                <template for:each={objectInfos.results} for:item="obj">
                    <div key={obj.result.apiName}>
                        <div>Object Api Name - {obj.result.apiName}</div>
                        <div>defaultRecordTypeId - {obj.result.defaultRecordTypeId}</div>
                    </div>
                </template>
            </template>
            
        </div>
    </lightning-card>
</template>
