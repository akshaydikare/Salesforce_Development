<template>
    <lightning-card title="Lifecycle hook parent card">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" onkeyup={changeHandler}></lightning-input>
            {name}

            <template if:true={isChildVisible}>
                <lightning-button variant="destructive" label="RemoveChild" title="Remove Child" onclick={handleClick}
                    class="slds-m-left_x-small"></lightning-button>
            </template>
            <template if:false={isChildVisible}>
                <lightning-button variant="brand" label="ShowChild" title="Show Child" onclick={handleClick}
                    class="slds-m-left_x-small"></lightning-button>
            </template>
            <template if:true={isChildVisible}>
                <c-life-cycle-child></c-life-cycle-child>
            </template>

        </div>
    </lightning-card>

</template>
