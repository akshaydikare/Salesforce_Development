<template>
    <lightning-card title="Two way data binding" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <p>Hello, {greeting}!</p>
        <br/>
        <lightning-input label="Name" onchange={changeHandler}></lightning-input>
      </div>
    </lightning-card>

    <lightning-card title="@track Property" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <lightning-input label="City" onchange={trackHandler}></lightning-input>
        <br/> <br/>
        <p>Hello, My city is {address.city}!</p>
      </div>
    </lightning-card>

    <lightning-card title="Getter Demo" icon-name="custom:custom14">
      <div class="slds-m-around_medium">
        <p>Hello, My Name is {firstName}</p>
        <p>Multiplication is {multiply}</p>
      </div>
    </lightning-card>
  </template>
